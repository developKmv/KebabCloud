<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>orderForm</title>
    <link rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<div class="container">
    <form method="POST" th:action="@{/orders}" th:object="${kebabOrder}">
        <h1>Order your kebab creation!</h1>
        <div class="img_keb">
            <div class="ramka-7"></div>
        </div>

        <h3>Your kebab in order:</h3>
        <a th:href="@{/design}" id="another">Design another kebab</a>
        <ul>
            <li th:each="e : ${kebabOrder.kebabs}">
                <span th:text="${e.name}">kebab name</span>
            </li>
        </ul>

        <h3>Deliver me kebab masterpiece to ...</h3>
        <label for="deliveryName">Name:</label>
        <input type="text" th:field="*{deliveryName}"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryName')}"
              th:errors="*{deliveryName}">CC Num Error</span>
        <br/>

        <label for="deliveryStreet">Street address:</label>
        <input type="text" th:field="*{deliveryStreet}"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryStreet')}"
              th:errors="*{deliveryStreet}">CC Num Error</span>
        <br/>

        <label for="deliveryCity">City:</label>
        <input type="text" th:field="*{deliveryCity}"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryCity')}"
              th:errors="*{deliveryCity}">CC Num Error</span>
        <br/>

        <label for="deliveryState">State:</label>
        <input type="text" th:field="*{deliveryState}"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryState')}"
              th:errors="*{deliveryState}">CC Num Error</span>
        <br/>

        <label for="deliveryZip">Zip:</label>
        <input type="text" th:field="*{deliveryZip}"/>
        <span class="validationError" th:if="${#fields.hasErrors('deliveryZip')}"
              th:errors="*{deliveryZip}">CC Num Error</span>
        <br/>

        <h3>Here's how i'll pay...</h3>
        <label for="ccNumber">Credit Cart #:</label>
        <input type="text" th:field="*{ccNumber}"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccNumber')}"
              th:errors="*{ccNumber}">CC Num Error</span>
        <br/>

        <label for="ccExpiration">Expiration:</label>
        <input type="text" th:field="*{ccExpiration}"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccExpiration')}"
              th:errors="*{ccExpiration}">CC Num Error</span>
        <br/>

        <label for="ccCVV">CVV:</label>
        <input type="text" th:field="*{ccCVV}"/>
        <span class="validationError" th:if="${#fields.hasErrors('ccCVV')}"
              th:errors="*{ccCVV}">CC Num Error</span>
        <br/>

        <input type="submit" value="Submit Order"/>

    </form>
</div>

</body>
</html>
